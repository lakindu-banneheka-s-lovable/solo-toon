<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solo-Toon - Your Personal Manga & Webtoon Reader</title>
    <meta name="description" content="Solo-Toon is a fast, beautiful manga and webtoon reader with offline support. Track your reading progress, discover new series, and enjoy seamless reading across all devices." />
    <meta name="author" content="Solo-Toon" />
    <meta name="keywords" content="manga reader, webtoon reader, manga tracker, reading progress, offline manga, mobile manga reader" />
    <meta name="theme-color" content="#8b5cf6" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://solo-toon.app" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Solo-Toon - Your Personal Manga & Webtoon Reader" />
    <meta property="og:description" content="Fast, beautiful manga and webtoon reader with offline support and progress tracking" />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://solo-toon.app" />
    <meta property="og:site_name" content="Solo-Toon" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Solo-Toon - Your Personal Manga & Webtoon Reader" />
    <meta name="twitter:description" content="Fast, beautiful manga and webtoon reader with offline support and progress tracking" />
    <meta name="twitter:image" content="/og-image.jpg" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Solo-Toon" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://api.jikan.moe" />
    <link rel="dns-prefetch" href="https://api.jikan.moe" />
